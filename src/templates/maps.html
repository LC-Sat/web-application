<!DOCTYPE html>
<html lang="en">

	<head>
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ texts.commands_page_title }}</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">

	</head>

	<body>
		
		<header id="header">
			<h1>LC SAT</h1>
		</header>

		<article class="mainContainer">
			
			<form action="" method="post">

				<label for="mapTitle">Map title:</label>
				<input type="text" value="" id="mapTitle" placeholder="Insert map title" name="mapTitle">

				<label for="iconsColor">Icons color:</label>
				<input type="color" value="" name="iconsColor" id="iconsColor">

				<label for="iconType">Select icon:</label>
				<select name="iconTypes" id="iconTypes">

					<option value=""></option>

				</select>

				<label for="iconPopup">Activate popup:</label>
				<input name="iconPopup" id="iconPopup" type="checkbox" checked>

				<label for="zoomStart">Select zoom start:</label>
				<input type="number" name="zoomStart" id="zoomStart" value="" min="1" max="18">


			</form>

		</article>

	</body>

</html>
